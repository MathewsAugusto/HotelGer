<div class="container">

    <h3 style="width: 100%; font-size: 30px; text-align: center; margin-bottom: 8px;">{{title}}</h3>


    <a href="{{URL}}/res/lista/{{numeroap}}">
        <h3 style="color: yellow; text-align: end; margin-bottom: 8px;">Reservas</h3>
    </a>
    <hr>
    <div class="box">

        <div class="header-1">
            <h1 style="font-size:34px;">Ap/Quarto {{numero}}</h1>
            <h2>Data Reserva: {{data_r}}</h2>
            <a href="{{URL}}/hora-entrada/{{codigo}}">
                <h2>Data Entrada: {{data_e}}</h2>
            </a>
            <a href="{{URL}}/hora-saida/{{codigo}}">
                <h2>Data Saída: {{data_s}}</h2>
            </a>
            <hr>
                <h2>Status: {{status}}</h2>
            
         
        </div>
        <hr>
        <div class="header-valor">
            <h1 style="margin-bottom: 14px; margin-top: 14px; font-size: 36px;">Total R$ {{valor}}</h1>
            <h2 style="margin-bottom: 14px; margin-top: 14px; font-size: 36px;">{{diaria}}</h2>
        </div>

        <div style=" margin-top: 8px;">

            <a href="{{URL}}/diaria/menos/{{numeroap}}">
                <button class="btn-cancel" style="width: 75px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-minus-square">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg></button>
            </a>
            <a href="{{URL}}/diaria/mais/{{numeroap}}"><button class="btn-pay" style="width: 75px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-plus-square">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg></button>
            </a>

        </div>
    </div>
    <hr>
    <div style="width: 100%;" class="box">
        {{clientes}}
    </div>

    {{consumo_prods}}

    {{tablepro}}



    <div class="box" style="margin-bottom: 24px;">

        {{button-hospedar}}

        {{button-finalizar}}

        {{button-pagar}}


        <a href="{{URL}}/cancelar/{{codigo}}">
            <div style=" width: 250px; margin-top: 24px;" class="btn-cancel">

                <h2>Cancelar ❌</h2>

            </div>
        </a>
    </div>
</div>
