<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{URL}}/src/css/v1/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <title>Login</title>
</head>

<body class="bg">
  <form method="post">

    <div class="container ">
      <hr> {{status}}
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5 bk">
            <div class="card-body">
              <h5 class="card-title text-center" style="color:white;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-log-in">
                  <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                  <polyline points="10 17 15 12 10 7"></polyline>
                  <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg> Login
              </h5>

              <div class="form-label-group" style="margin-bottom: 16px;">
                <input type="email" name="email" class="form-control" placeholder="Usuário" required autofocus>
                <label for="inputEmail">Seu nome de usuário</label>
              </div>

              <div class="form-label-group">
                <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                <label for="inputPassword">Digite a senha com atenção</label>
              </div>
              <hr class="my-4">
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Esqueci minha senha</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase w-100" type="submit">Entrar</button>
              <hr class="my-4">

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script type="text/javascript" src="{{URL}}/app/js/login.js"></script>
</body>

</html>
